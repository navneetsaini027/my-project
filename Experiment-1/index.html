<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Student Registration Form</h2>

  <label for="nameInput">Name:</label><br>
  <input type="text" id="nameInput" placeholder="Enter your full name"><br><br>

  <label for="emailInput">Email:</label><br>
  <input type="email" id="emailInput" placeholder="Enter your email"><br><br>

  <label for="ageInput">Age:</label><br>
  <input type="number" id="ageInput" placeholder="Enter"><br><br>

  <button onclick="showMessage()">Register</button>

  <div id="outputMessage"></div>

  <script src="script.js"></script>
</body>
</html>
